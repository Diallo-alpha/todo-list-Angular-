<div class="header">
  <div class="logo">
      <img alt="Logo de Vista Lab" height="40" src="https://images.stockcake.com/public/e/5/4/e5499f4b-4458-4718-a1b2-e84cfa01ce4d_large/nighttime-urban-drive-stockcake.jpg" width="40"/>
      <h1>MECA TASK</h1>
  </div>
  <div class="profile">
      <img alt="Photo de profil de l'utilisateur" height="40" src="https://images.stockcake.com/public/3/0/d/30d5b983-fae4-4774-8408-d92e4b8c8ad1_large/nighttime-drive-scene-stockcake.jpg" width="40"/>
  </div>
</div>
<div class="main">
  <h2>Bonjour, <span>Mr diallo</span>, Commencez à planifier aujourd'hui</h2>
  <div class="tasks">
    <div class="task-header">
      <button (click)="toggleForm()">Ajouter une tâche</button>
    </div>

    <div *ngIf="showForm" class="task-form">
      <h3>Nouvelle tâche</h3>
      <form (ngSubmit)="addTask()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title" [(ngModel)]="newTask.title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" [(ngModel)]="newTask.description" name="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="startDate">Date de début</label>
          <input type="date" id="startDate" [(ngModel)]="newTask.startDate" name="startDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
    <div class="task-list">
      <div *ngFor="let task of tasks" class="card" [class.completed]="task.completed">
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p class="start-date">Date de début : {{ task.startDate }}</p>
        <i class="fas fa-check-circle" (click)="markAsCompleted(task)"></i>
        <i class="fas fa-edit"></i>
        <i class="fas fa-trash-alt" (click)="deleteTask(task)"></i>
      </div>
    </div>
  </div>

</div>
<div class="footer">
  <div class="stats">
      <div>
          <h3>04</h3>
          <p>TÂCHES COMPLÉTÉES</p>
      </div>
      <div>
          <h3>15</h3>
          <p>TÂCHES EN ATTENTE</p>
      </div>
      <div>
          <h3>1,500</h3>
          <p>Tâches créées</p>
      </div>
      <div>
          <h3>25k+</h3>
          <p>Utilisateurs actifs</p>
      </div>
  </div>
  <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
  </div>
  <p>© 2024 <b>ALPHA DIALLO</b> Tous droits réservés.</p>
</div>
